<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Wordle Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Setup Screen -->
    <div id="setup-screen" class="screen">
        <h1>✨ Cute Wordle ✨</h1>
        <div class="team-select">
            <h2>Select Number of Teams</h2>
            <button class="team-btn" data-teams="1">1 Player</button>
            <button class="team-btn" data-teams="2">2 Teams</button>
        </div>
    </div>

    <!-- Team Name Entry -->
    <div id="name-entry-screen" class="screen hidden">
        <h1>Enter Names</h1>
        <div id="team-name-inputs"></div>
        <button id="start-game-btn">Start Game</button>
    </div>

    <!-- Score Bar -->
    <div id="score-bar" class="hidden"></div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
        <div class="current-team"></div>
        <div class="game-board"></div>
        <div class="input-area">
            <input type="text" class="word-input" maxlength="5" required>
            <button class="submit-btn">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
